<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict"

        let temperatureC = +prompt("Введите температуру в градусах Цельсия. (Числом)");
        let temperatureF = (9 / 5) * temperatureC + 32;

        alert("В фаренгейтах это будет: " + temperatureF + "°F");
    </script>
</body>

</html>
