<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. 10 + 10 = 20 (числовое значение)
        2. 20 + "10" = "2010" (происходит конкотация, так число + строчка)
        3. "2010" присваеваем в переменную result
        4. С помощью console.log выводим result в консоль)
        */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. 10 + "10" = "1010" (происходит конкотация, так число + строчка)
        2. "1010" + 10 = "101010" (происходит конкотация, так число + строчка)
        3. "101010" присваеваем в переменную result2
        4. С помощью console.log выводим result2 в консоль
        */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. 10 + 10 = 20 (числовое значение)
        2. 20 + +"10" = 30 (унитарный плюс превращающий строчку в число)
        3. 30 присваеваем в переменную result3
        4. С помощью console.log выводим result3 в консоль
        */

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. 10 / -"" = -infinity (так как деление на -)
        2. -infinity присваеваем в переменную result4
        4. С помощью console.log выводим result4 в консоль
        */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        Первоначально считал правильным ниже указанный вариант, однако:
        1. +"2,5" = 2,5 ((унитарный плюс превращающий строчку в число))
        2. 10 / 2,5 = 4
        3. 4 присваеваем в переменную result5
        4. С помощью console.log выводим result5 в консоль

        Практика показала, что унитарный плюс неспособен преобразовать не целое число (проверил, заменяя 2,5 на 2), из-за чего выглядит происходящее следующим образом: 
        1. +"2,5" = NaN
        2. 10 / NaN = NaN
        3. NaN присваеваем в переменную result5
        4. С помощью console.log выводим result5 в консоль
        */
    </script>
</body>

</html>
