<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict"

        let number1 = 1000;
        let number2 = "108";
        let result1 = number1 + number2;

        alert("Итоговым ответом в заданных условиях будет ответ: " + result1);

        let number3 = 1000;
        let number4 = +"108";
        let result2 = number3 + number4;

        alert("Итоговым ответом при условии использования унитарного '+' " + " будет ответ: " + result2);
    </script>
</body>

</html>
